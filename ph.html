<!DOCTYPE html>
<html>
    <head>
        <title>SKPK Gadget</title>
    </head>
    <body>
        <div id="produk">

        </div>
        
        <script src="ph.js"></script>

        <script type="text/javascript">
            let hasil = "";
            for (index in gedget) {
                hasil +="<h1>"+gedget[index].nama+"</h1>";
                hasil+="<img src='"+ gedget[index].foto+"' width='300'>"
                hasil += "<h3> Rp."+Number(gedget[index].harga).toLocaleString("ID-id")+"</h3>";
                hasil += "<button> masukkan ke keranjang</button><br>"+"<br>";
            }
            document.getElementById("produk").innerHTML = hasil;
            
        </script>
    
    </body>
    
</html>
